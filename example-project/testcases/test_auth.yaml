config:
  name: 认证流程
  base_url: ${ENV(BASE_URL)}
  tags: [auth]
  variables:
    username: u_${short_uid(12)}
    email: u_${uid()}@example.com
    full_name: User_${short_uid(10)}
    password: Pwd_${short_uid(12)}
    shipping_address: Addr_${short_uid(12)}

steps:
  - name: 注册用户
    request:
      method: POST
      url: /api/v1/auth/register
      headers:
        Accept: application/json
        Content-Type: application/json
      body:
        username: $username
        email: $email
        password: $password
        full_name: $full_name
        shipping_address: $shipping_address
        dede: $ded
    extract:
      username: $.data.username
    validate:
      - in: [status_code, [200, 201]]
      - eq: [$.success, true]
      - eq: [$.message, 用户注册成功]

  - name: 登录
    setup_hooks:
      - ${setup_hook_sign_request($request)}
    request:
      method: POST
      url: /api/v1/auth/login
      headers:
        Accept: application/json
        Content-Type: application/json
      body:
        username: $username
        password: $password
    extract:
      token: $.data.access_token
    validate:
      - eq: [status_code, 200]
      - contains: [headers.Content-Type, application/json]
      - eq: [$.success, true]
      - eq: [$.code, 200]
      - eq: [$.message, 登录成功]
      - eq: [$.data.user.username, $username]
      - eq: [$.data.user.is_active, true]

  - name: 获取当前用户
    request:
      method: GET
      url: /api/v1/users/me
      headers:
        Accept: application/json
        Authorization: Bearer $token
    validate:
      - eq: [status_code, 200]
      - eq: [$.success, true]
      - eq: [$.code, 200]
      - eq: [$.message, 获取用户信息成功]
      - eq: [$.data.username, $username]
      - eq: [$.data.is_active, true]
      - contains: [$.data, role]

  - name: 登出
    request:
      method: DELETE
      url: /api/v1/auth/session
      headers:
        Accept: application/json
        Authorization: Bearer $token
    validate:
      - eq: [status_code, 200]
      - eq: [$.success, true]
      - eq: [$.code, 200]
      - eq: [$.message, 登出成功]
      - contains: [$.data.instruction, JWT Token]
