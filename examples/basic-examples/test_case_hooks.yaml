config:
  name: "示例：用例级 Hooks"
  base_url: ${ENV(BASE_URL)}
  setup_hooks:
    - ${setup_hook_sign_request($request)}
  teardown_hooks:
    - ${teardown_hook_assert_status_ok($response)}

steps:
  - name: 根路径请求
    request:
      method: GET
      url: /
    validate:
      - eq: [status_code, 200]
